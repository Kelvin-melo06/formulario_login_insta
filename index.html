<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container_grid">
        <!-- Container do iPhone -->
        <div class="container_iphone">
            <!-- Imagem do iPhone -->
            <img src="imagens/home-phones.png" alt="iPhone tela" class="iphone_img">
            <!-- Conteúdo da tela -->
            <div class="iphone_tela">
                <img src="imagens/Captura de tela 2025-02-19 132221.png" alt="iphone tela de entrada instragram" class="iphone_img_print">
            </div>
        </div>

        <!-- Formulário -->
        <main class="container_geral">
            <h1 class="titulo">Instagram</h1>
            <form action="#" method="get">
                <label for="_email">
                    <input placeholder="Email" type="email" name="email" id="_email">
                </label>

                <label for="_senha">
                    <input placeholder="Senha" type="password" name="senha" id="_senha" required>
                </label>

                <input type="submit" value="Entrar">
            </form>

            <span><a href="#">Esqueceu a senha</a></span>

            
        
            <span>Não tem uma conta?<a href="#"> Cadastre-se</a></span>
            
            
        </main>

    </div>
</body>
</html>
